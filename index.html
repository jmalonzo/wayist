<!DOCTYPE html>
<html ng-csp><!-- manifest="wayist.appcache"-->
  <head>
    <title>Wayist.org - Tao Te Ching Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/wayist/bootstrap.min.css?3.0.3"/>
    <link type="text/css" rel="stylesheet" href="/wayist/bootstrap-theme.min.css?3.0.3"/>

    <link href="/wayist/style.css?v2" rel="stylesheet" type="text/css"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/wayist/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="/wayist/bootstrap.min.js?3.0.3"></script>
    <script type="text/javascript" src="/wayist/angular.min.js?v1.2.5"></script>
    <script type="text/javascript" src="/wayist/spin.min.js?v1.3.2"></script>
    <script type="text/javascript" src="/wayist/wayist.js?v4"></script>
  </head>
  <body ng-controller="AppController">
    <div class="spinner"></div>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tao Te Ching</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-sidebar hidden-print affix" role="complimentary">
            <ul class="nav bs-sidenav">
              <li ng-repeat="author in authors()">
                <a ng-href="#{{author}}">{{author | capitalize}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9" role="main">
          <div class="bs-docs-section" ng-repeat="author in authorContent()">
            <div class="page-header">
              <h1 id="{{author.name}}">{{author.name | capitalize}}</h1>
            </div>
            <p ng-repeat="verse in author.content">{{verse}}</p>
          </div>
        </div>
      </div>
    </div><!-- /.container -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-594998-15', 'jmalonzo.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
