<!DOCTYPE html>
<html ng-app="wayist" ng-csp manifest="wayist.appcache">
  <head>
    <title>Wayist.org - Tao Te Ching Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/wayist/css/way.min.css"/>
    <script type="text/javascript" src="/wayist/js/way.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tao Te Ching Comparison</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="dropdown" ng-controller="AuthorController">
              <a class="dropdown-toggle" data-toggle="dropdown">Authors <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="author in authors()">
                  <a ng-href="/wayist/#/a/{{author}}">{{author | capitalize}}</a>
                </li>
              </ul>
            </li>
            <li class="dropdown" ng-controller="ChapterController">
              <a class="dropdown-toggle" data-toggle="dropdown">Chapters <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="chapter in chapters()">
                  <a ng-href="/wayist/#/c/{{chapter}}">{{chapter | capitalize}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-12 ng-view" role="main"></div>
      </div>
    </div><!-- /.container -->

    <!--footer class="navbar navbar-default navbar-fixed-bottom" ng-controller="AuthorController">
      <p class="navbar-text navbar-right">&copy; {{selectedAuthor() | capitalize}}</p>
    </footer-->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-594998-15', 'jmalonzo.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
