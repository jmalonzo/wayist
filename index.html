<!DOCTYPE html>
<html ng-csp manifest="wayist.appcache">
  <head>
    <title>Wayist.org - Tao Te Ching Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/wayist/css/way.css?v1"/>
    <script type="text/javascript" src="/wayist/js/way.js?v1"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tao Te Ching</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-md-3" ng-controller="AuthorController">
          <div class="bs-sidebar hidden-print affix" role="complimentary">
            <ul class="nav bs-sidenav">
              <li ng-repeat="author in authors()">
                <a ng-href="{{author}}">{{author | capitalize}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-9 ng-view" role="main">
        </div>
      </div>
    </div><!-- /.container -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-594998-15', 'jmalonzo.github.io');
      ga('send', 'pageview');
    </script>
  </body>
</html>
